<script type="text/javascript" th:inline="javascript">
	$(function(){
	    // 初始化父级菜单
        $.ajax({
            url: "/manage/menu/queryParentMenuList",
            type: "GET",
            dataType: "json",
            success: function(data){
				if(data.code == "1"){
				    var plist = data.plist;
                    // 全部菜单的html
				    var menuStr="";
					if(plist != null && plist.length > 0){
                        for(var i = 0;i < plist.length;i++){
                            var pmenu = plist[i];
                            var pmenuStr = "";
                            pmenuStr += "<dl><dt><i class='Hui-iconfont'>&#xe616;</i>&nbsp;"+pmenu.menuname+"<i class='Hui-iconfont menu_dropdown-arrow'>&#xe6d5;</i></dt></dl>";
                            menuStr += pmenuStr;
                        }
					}
                    $('#menu').html("");
                    $('#menu').html(menuStr);
				}else if(data.code == "0"){
				   layer.message(data.message);
				}
            },
            error: function(data) {
                layer.message("初始化菜单列表失败！");
            }
        })
	})


    // 查询当前父级菜单的子菜单列表
